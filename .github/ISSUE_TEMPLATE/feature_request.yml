name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "triage"]
assignees:
  - ox2a-fuu

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!
        Please describe what you'd like to see added or improved.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: "I would like to see..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: "I've also thought about..."

  - type: dropdown
    id: package
    attributes:
      label: Target Package
      description: Which package would this feature affect?
      options:
        - shell
        - git
        - editors
        - terminal
        - tools
        - desktop
        - dev
        - analysis
        - writing
        - new-package
        - multiple-packages
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - "High - Blocks my workflow"
        - "Medium - Would significantly improve my workflow"
        - "Low - Nice to have"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples
      placeholder: Links to similar implementations, mockups, etc.

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute?
      options:
        - label: I am willing to submit a PR for this feature
          required: false
        - label: I can help with testing
          required: false
        - label: I can help with documentation
          required: false
