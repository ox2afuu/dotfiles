name: üêõ Bug Report
description: Report a bug or unexpected behavior in the dotfiles
title: "[BUG] "
labels: ["bug", "triage"]
assignees:
  - ox2a-fuu

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible to help us fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. See error '...'
        3. Expected '...' but got '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Affected Package
      description: Which dotfiles package is affected?
      options:
        - shell
        - git
        - editors
        - terminal
        - tools
        - desktop
        - dev
        - analysis
        - writing
        - scripts
        - unknown
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: "e.g., macOS 14.0 (Sonoma), Ubuntu 22.04"
    validations:
      required: true

  - type: input
    id: shell
    attributes:
      label: Shell Version
      description: What shell and version are you using?
      placeholder: "e.g., zsh 5.9, bash 5.2"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell
      placeholder: Paste logs here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, environment details, etc.

  - type: checkboxes
    id: pre-submit
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched for similar issues
          required: true
        - label: I have tested with the latest `nightly` branch
          required: false
        - label: I have run `./tests/lint.sh` successfully
          required: false
